<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Teen Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #444;
            text-align: center;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .content {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Fun Teen</h1>
    </header>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">Articles</a>
        <a href="#">Videos</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <div class="content">
            <h2>About Us</h2>
            <p>Welcome to Fun Teen, your source for fun and informative content for teenagers. Explore our articles and videos on a wide range of topics that matter to you.</p>
        </div>
    </div>

    <footer>
        &copy; 2023 Fun Teen
    </footer>
</body>
</html>
